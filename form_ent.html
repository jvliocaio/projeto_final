    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!---->
  <!-- Menu -->
  <header class="menuhorizontal">
    <div class="logo">
      <a href="index.php"><img src="img/logo.png"></a>
    </div>
  </header>
  <!---->
  <main class="login-page">
    <div class="row">
      <div class="column">
        <form action="recebeDados.php" method="POST">

          <fieldset>
            <label for="prod">
              Produto(s):
            </label><br>
            <input id="prod" name="prodtos" type="text" list="produtos" placeholder="Selecione o produto" required="required"/>
            <datalist id="produtos">
              <option value="Cama">
                <option value="Armário">
                  <option value="Mesa">
                    <option value="Estante">
                      <option value="Guarda-Roupa"></datalist><br/>

                      <label for="dest" accesskey="d">
                        Destinatário(s):
                      </label><br>
                      <input type="text" size="30" id="dest" required="required" placeholder="Pessoa(s) a receber o(s) funcionário(s)"/><br>

                      <style>
                        #tel:valid {
                          background-color: #88ff88;
                        }
                        #tel:invalid {
                          background-color: #FF7b5a;
                        }
                      </style>
                      <label for="tel" accesskey="t">Telefone:</label><br>
                      <input type="tel" size="20" id="tel" required="required" placeholder="(XX) XXXXX-XXXX" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"/>
                    </fieldset>
                    <fieldset>
                      <label for="end" accesskey="e">
                        Endereço:</label><br>
                      <input type="nome" id="end" required="required"/>
                      <br>

                      <style>
                        #cep:valid {
                          background-color: #88ff88;
                        }
                        #cep:invalid {
                          background-color: #FF7b5a;
                        }
                      </style>
                      <label for="cCEP">
                        Confirmar CEP:
                      </label><br>
                      <input type="text" id="cep" name="cep" \pattern="[0-9]{5}-[0-9]{3}" \="\" placeholder="xxxxx-xxx" required="required" autofocus="autofocus"><br>
                    </fieldset>
                    <br>
                    <br>

                  </div>
                  <div class="column">
                    <br>

                    <fieldset>
                      <label for="dthr" accesskey="d">Data:</label><br>
                      <input type="date" size="20" id="dt" required="required"/><br/>

                      <label for="hora" accesskey="h">Hora:</label><br>
                      <label for="hora1" accesskey="h">
                        De
                      </label>
                      <input type="time" size="20" id="hora" required="required"/>
                      <label for="hora2" accesskey="h">
                        até
                      </label>
                      <input type="time" size="20" id="hora2" required="required"/><br/>
                    </fieldset>

                  </form>
                </div>
              </div>
              <div class="butt">
                <button type="submit" id="submit" value="Agendar">
                  Agendar
                </button>
                <button type="reset" id="reset" value="Atualizar">
                  Atualizar</button>
                <button type="reset" id="reset" value="Limpar">
                  Limpar</button>
              </div>
            </div>
          </main>
        </body>
      </html>
